<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emplex</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/home.css">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/modal.css">

        <link rel="stylesheet" href="/styles/responsive.css">

    </head>

    <body>
        <div id="page-home">

            <div class="content">

                <header>
                    <img src="./assets/logo1.png" alt="Logomarca">
                    <h1>Emplex</h1>
                    <a href="#">
                        <span></span>
                        Registra tus servicios
                    </a>
                </header>

                <main>
                    <h1>Encuentra servicios en la provincia de Extremadura</h1>
                    <p>Ayudamos a las personas a encontrar los servicios
                    </br>
                    que necesitan para su momento</p>

                <!--<img src="./assets/background-home.svg" alt="" id="img">-->

                <a href="#">
                    <span></span>
                    <strong>Busque los servicios</strong>
                </a>
            </main>

        </div>
    </div>

    <!--Modal-->
    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Consultar Servicios</h1>
                <a href="#">Cerrar</a>
            </div>

            <form action="">

                <label for="search">Província</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Digite la província">
                </div>

                <label for="services" id="services">Servicios</label>
                <div class="services field">
                    <select name="services" id="#">
                        <option value="0">Seleccione los servicios</option>
                        <option value="bricklayer">Albañil</option>
                        <option value="electrician">Eletricista</option>
                        <option value="gardener">Jardineria</option>
                        <option value="cleaning">Limpiador</option>
                        <option value="mechanical">Mecánico</option>
                        <option value="hair">Peluquero</option>
                    </select>
                </div>

                <div class="search field">
                    <button>
                        <p>Busque los servicios</p>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
