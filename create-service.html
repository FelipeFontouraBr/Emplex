<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear un service</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/create-service.css">
        <link rel="stylesheet" href="/styles/responsive.css">

    </head>

    <body>
        <div id="page-create-service">

                <header>
                    <img src="./assets/logo1.png" alt="Logomarca">
                    <h1>Emplex</h1>
                    <a href="#">
                        <span></span>
                        Volver para home
                    </a>
                </header>

                <form action="">

                    <h1>Registro de servicios</h1>

                    <fieldset>
                        <legend>
                            <h2>Datos profissionales</h2>
                        </legend>
                    </fieldset>

                    <fieldset>
                        <legend>
                            <h2>Servicios</h2>
                        </legend>

                        <div class="field">
                            <label for="name">Nombre y apellido</label>
                            <input type="text" name="name">
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="address">Dirección</label>
                                <input type="text" name="address">
                            </div>

                            <div class="field">
                                <label for="telephone">Teléfono</label>
                                <input type="number" name="telephone">
                            </div>
                        </div>

                        <div class="field">
                            <label for="city">En...</label>
                            <select name="" id=""></select>
                        </div>

                    </fieldset>

                    <button type="submit">Registrar servicios</button>

                </form>
          
        </div>
    </body>

</html>
